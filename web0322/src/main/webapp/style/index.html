<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 실습</title>
<link rel='stylesheet' href='../css/common.css'>
<style>
	 table { width:1024px }	 
	 tr { height: 46px; }
	 td { text-align: center; }
</style>
</head>
<body>
<h2>스타일 지정 실습</h2>
<table>
<tr><th>인라인 스타일</th>
	<td>태그에 직접 스타일 지정하는 형태</td>
	<td>&lt;태그 style='속성명1:값; 속성명2:값;'&gt;</td>
</tr>
<tr><th>내부 스타일</th>
	<td>head태그 안에 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;style태그를 선언하고,<br> 
		style태그 내부에 스타일을 지정하는 형태</td>
	<td>&lt;style&gt;선택자 { 속성명1:값; 속성명2:값; }&lt;/style&gt;</td>
</tr>
<tr><th>외부 스타일</th>
	<td>외부파일에 스타일을 지정하고,<br> 
		head태그 안에 외부파일을 연결하는 링크를 선언한다</td>
	<td>&lt;link rel='stylesheet' href='스타일파일의 경로'&gt;</td>
</tr>
</table>

<table>
<tr><th>text-align</th>
	<td>태그의 위치를 지정하는 스타일</td>
</tr>
</table>








</body>
</html>
