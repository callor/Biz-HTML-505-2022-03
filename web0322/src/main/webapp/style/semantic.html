<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5의 시맨틱 태그</title>
</head>
<body>
<div>
<h3>시맨틱 태그</h3>
<p>태그의 이름만으로도 역할을 짐작할 수 있도록 내부구조 파악이 용이한 div인 태그 
</p>
<p>
header 태그, footer 태그, <br>
nav 태그(네비게이션) : header 태그 내부에 메뉴를 표현하는 태그<br>
section 태그(content), aside 태그, <br>
article 태그 : 컨텐츠가 여러개 일때 section 내부에 사용하는 
각각의 컨텐츠를 의미하는 태그<br>
address 태그: footer 내부에 주소를 표현하는 태그 
</p>
</div>

</body>
</html>
