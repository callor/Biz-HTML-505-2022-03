<h3>추가적인 input 태그</h3>
<table>
	<tr><th>number 태그</th>
		<td>숫자만 입력할 수 있는 입력 태그</td>
	</tr>

	</tr>

	</tr>
</table>
<hr>
<!-- 
명명() : 함수
명명된 함수를 호출한다
window.open( url )
window.open( url, 창이름, 창속성 )
창이름: 창이름, target의 형태를 지정할 수 있다.
창이름에 _self, _blank 를 지정하면  target이 적용되고
다른 형태의 이름을 지정하면 target 은  _blank(기본)이 적용된다. 
 -->
 
<input type='button' 
		onclick='window.open("http://naver.com", "new_window")' 
				value='새창으로 네이버열기' ><br> 
<input type='button' 
		onclick='window.open("http://google.com", "new_window")'
